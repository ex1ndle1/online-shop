<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Create a new product</h3>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="id_name">Name:</label><br>
 <input type="text" name="name" id="id_name" required><br><br>
    <label for="id_description">Description:</label><br>
    <textarea name="description" id="id_description" rows="4" cols="40"></textarea><br><br>
<label for="id_price">Price:</label><br>
<input type="number" name="price" id="id_price" step="0.01" required><br><br>
<label for="id_discount">Discount (%):</label><br>
<input type="number" name="discount" id="id_discount" min="0" max="100" value="0"><br><br>    
<label for="id_image">Image:</label><br>
    <input type="file" name="image" id="id_image"><br><br>
    <label for="id_stock">Stock:</label><br>

   <input type="number" name="stock" id="id_stock" min="1" value="1"><br><br>

    <label for="id_category" >Category:</label><br>
    <select name="category" id="id_category" required>
        {% for category in categories %}
            <option value="{{ category.id }}" >{{ category.title }}</option>
        {% endfor %}
    </select><br><br>
    
    <button type="submit">Create</button>
    <a href="{% url 'app:index' %}">Cancel</a>

 
</form>

</body>
</html>
