<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>

    <body>

<div class="register-container">
 
    <form method="POST">
        {% csrf_token %}
        {{ form.non_field_errors }}          
        
        {% for field in form %}
            {{ field.errors }}
             {% csrf_token %}
            <input type="{{ field.field.widget.input_type }}"
                   name="{{ field.name }}"
                   placeholder="{{ field.label }}"
                   value="{{ field.value|default_if_none:'' }}">
        {% endfor %}

        <button type="submit">Register</button>
    </form>

</div>

</body>
</html>
